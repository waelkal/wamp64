<script>
  return {
    on: {
      pageAfterIn: function(e, page) {
        //console.log('pageAfterIn', page);
        var currentcustomer = this.$route.context;
        var flat = parseFloat(currentcustomer["customer"]["lat"]);
        var flng = parseFloat(currentcustomer["customer"]["lng"]);
        if (isNaN(flat) || isNaN(flng)) {
            return;
        }
        var uluru = {lat: flat, lng: flng};
        // The map, centered at Uluru
        var map = new google.maps.Map(document.getElementById('map'), {zoom: 15, center: uluru, zoomControl: true});
        var marker = new google.maps.Marker({position: uluru, map: map});
      },
    }

  }
</script>
