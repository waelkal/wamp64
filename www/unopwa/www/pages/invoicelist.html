<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Invoice List</div>
      </div>
    </div>
    <form data-search-container=".search-list" data-search-in=".item-title" class="searchbar searchbar-init">
      <div class="searchbar-inner">
        <div class="searchbar-input-wrap">
          <input type="search" placeholder="Search">
          <i class="searchbar-icon"></i>
          <span class="input-clear-button"></span>
        </div>
        <span class="searchbar-disable-button">Cancel</span>
      </div>
    </form>
    <div class="page-content">
      <div class="list simple-list searchbar-not-found">
        <ul>
          <li>Nothing found</li>
        </ul>
      </div>
      <div class="list search-list searchbar-found">
        <ul>
          {{#each invparentlist}}
          <li id="{{this.PK_key}}" class="swipeout">
            <div class="swipeout-content">
              <!--<a href="/customerview/{{js 'return JSON.stringify(this)'}}" class="item-link item-content">-->
              <!--<a href="#" @click="customerview('{{this}}')" class="item-link item-content">-->
              <a href="/PrintPreview/{{this.PK_key}}/" class="item-link item-content">
                <div class="item-inner">
                  <div class="item-title">
                    <span class="badge color-green">{{this.PK_key}}</span> {{this.inv_edate}}
                    <!-- Item header, must be first child of item-title -->
                    <div class="item-header">{{this.description}}</div>
                    {{this.client_name}}
                    <!-- Item footer, must be last child of item-title -->
                    <div class="item-footer">
                      <div class="chip">
                        <div class="chip-label">{{this.inv_type}}</div>
                      </div>

                      {{#if this.IsUploaded}}
                      <span class="badge color-blue">online</span>
                      {{else}}
                      <span class="badge color-red">offline</span>
                      {{/if}}
                    </div>
                  </div>
                </div>
              </a>
            </div>
            {{#if this.IsUploaded}}
            {{else}}
            <!-- <div class="swipeout-actions-left">
            Swipeout actions links/buttons class="swipeout-delete"
            <a href="#" class="mark bg-orange" onclick="swipeDelete('{{this.PK_key}}')">Delete</a>
            </div>-->
      {{/if}}

      </li>
      {{/each}}
      </ul>
    </div>



    </div>
  </div>
</template>

  return {


  }
</script>
